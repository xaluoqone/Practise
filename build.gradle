buildscript {
    ext {
        java_version = JavaVersion.VERSION_11
        kotlin_verison = '1.5.30'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_verison"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}